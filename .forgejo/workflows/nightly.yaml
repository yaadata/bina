name: Nightly Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # Run at 2 AM UTC every night

jobs:
  nightly:
    name: Nightly Release
    runs-on: ubuntu-latest
    steps:
      - name: Install Essentials
        run: |
          apt-get update && apt-get install -y nodejs npm jq curl
      - name: Checkout code
        uses: https://code.forgejo.org/actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for recent commits
        id: check_commits
        run: |
          COMMITS_TODAY=$(git log --oneline --since="24 hours ago" | wc -l)
          if [ "$COMMITS_TODAY" -eq 0 ]; then
            echo "No commits in the last 24 hours, skipping release"
            echo "has_commits=false" >> $GITHUB_OUTPUT
          else
            echo "Found $COMMITS_TODAY commits in the last 24 hours"
            echo "has_commits=true" >> $GITHUB_OUTPUT
          fi

      - name: Delete existing nightly release
        if: steps.check_commits.outputs.has_commits == 'true'
        run: |
          # Delete existing nightly tag and release if they exist
          if git rev-parse nightly >/dev/null 2>&1; then
            git push origin :refs/tags/nightly || true
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create nightly tag
        if: steps.check_commits.outputs.has_commits == 'true'
        run: |
          git config user.name "forgejo-actions[bot]"
          git config user.email "forgejo-actions[bot]@noreply.codeberg.org"
          git tag -f nightly -m "Nightly build $(date -u +%Y-%m-%d)"
          git push origin nightly -f

      - name: Create nightly release
        if: steps.check_commits.outputs.has_commits == 'true'
        run: |
          # Get existing release ID by tag (if exists)
          RELEASE_ID=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://codeberg.org/api/v1/repos/${{ github.repository }}/releases/tags/nightly" \
            | jq -r '.id // empty')

          # Delete existing release if found
          if [ -n "$RELEASE_ID" ]; then
            curl -s -X DELETE \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://codeberg.org/api/v1/repos/${{ github.repository }}/releases/$RELEASE_ID"
          fi

          # Create new release
          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            "https://codeberg.org/api/v1/repos/${{ github.repository }}/releases" \
            -d '{
              "tag_name": "nightly",
              "name": "Nightly Build",
              "body": "Automated nightly build.\n\n**Commit:** ['"${GITHUB_SHA:0:10}"'](https://codeberg.org/${{ github.repository }}/src/commit/${{ github.sha }})\n**Date:** '"$(date -u +%Y-%m-%d)"'",
              "prerelease": true
            }'
